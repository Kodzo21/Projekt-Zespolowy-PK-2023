

<section class="vh-100 vw-100" style="background-color:#F5F5DC;">

  <!--  logo-->
  <div class="d-flex flex-row justify-content-between h-100">
    <div class="col-md-5 d-flex flex-column justify-content-center order-1 order-lg-2">
      <img class="img-fluid h-50" src="assets/images/logo.svg">
      <h1 class="d-flex justify-content-center" style="font-size: 10vh;">GigaChat</h1>
    </div>

    <!--  form-->
    <div class="container h-100 w-50 order-2">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black mx-auto" style="border-radius: 25px;">
            <div class="card-body p-md-10">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>

                  <form class="mx-1 mx-md-4" #userForm="ngForm">


                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="email" name="email" class="form-control">

                        <label class="form-label" for="email">Email</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password" name="password" class="form-control">

                        <label class="form-label" for="password">Password</label>
                      </div>
                    </div>




                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit"  class="btn btn-primary btn-lg">Login</button>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      Not a member? <a href="register"> Sign up!</a>
                    </div>
                  </form>

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
