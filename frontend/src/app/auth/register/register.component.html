

<section class="vh-100 vw-100" style="background-color:#F5F5DC;">
  <div class="d-flex flex-row justify-content-between h-100">
    <div class="col-md-5 d-flex flex-column justify-content-center order-1 order-lg-2">
      <img class="img-fluid h-50" src="assets/images/logo.svg" alt="Here should be logo">
      <h1 class="d-flex justify-content-center" style="font-size: 10vh;">GigaChat</h1>
    </div>
  <div class="container h-100 w-50 order-2">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black mx-auto" style="border-radius: 25px;">
          <div class="card-body p-md-10">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" #userForm="ngForm" (ngSubmit)="onSubmit()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="firstname" name = "firstname" class="form-control"
                      [(ngModel)]="user.firstname"
                             required #firstname="ngModel"
                      />
                      <label class="form-label" for="firstname">Your Name</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="lastname" name="lastname" class="form-control"
                             [(ngModel)]="user.lastname"
                              required #lastname="ngModel"/>

                      <label class="form-label" for="lastname">Your Lastname</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="email" name="email" class="form-control"
                      [(ngModel)]="user.email"
                             required #email="ngModel"/>
                      <label class="form-label" for="email">Your Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="password" name="password" class="form-control"
                      [(ngModel)]="user.password"
                             required #password="ngModel"/>
                      <label class="form-label" for="password">Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4cd" class="form-control"

                      />
                      <label class="form-label" for="form3Example4cd">Repeat your password</label>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3c">
                      I agree all statements in <a href="../../../assets/documents/Tos.pdf" target="_blank">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit"  class="btn btn-primary btn-lg">Register</button>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    Already registered? <a href="login"> Sign in!</a>
                  </div>
                </form>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
